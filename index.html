<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form-discount-wrap">
		<div class="form-discount">
			<div class="form-discount__left-side"></div>
			<div class="form-discount__right-side">

				<div class="close-form">
					
				</div>

				<div class="form-discount__header">На кабинеты руководителей скидка <span>до 20%</span></div>
				<div class="form-discount__text">когда вы оставите заявку в этом окне, мы поможем вам подобрать идеальный для вас вариант и рассчитаем <span>персональную скидку</span></div>

				<form action="" method="post" id="form-discount">
					<input type="text" name="name" placeholder="Введите ваше имя" required autocomplete="off">
					<input type="tel" name="phone" placeholder="Введите ваш телефон" required autocomplete="off">
					<input type="submit" value="Отправить" class="form-discount__button">
				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
